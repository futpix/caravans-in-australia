 {{ define "main" }}
 {{- partial "navResources.html" . -}}
 <div class="bgImageElementWhite">
 </div>
 <div class="clearfix"></div>
 <div class="container subTopMarginHeader">
 	<div class="spFeature spFullWidth">
 		<h2 class="articleHeader text-center">{{ .Title }}</h2>
 		{{ if eq .Title "Subscribe" }}
 		{{- partial "callout-text-subscribe.html" . -}}
 		{{ else }}
 		{{- partial "2-col-image-text.html" . -}}
 		{{ end }}
 		<div class="container">
 			<div class="row spFeature">
 				<div class="col-sm-12">
 					<div class="card cardDefault">
 						<div class="col-sm-10 offset-sm-1 text-center">
 							<h3><img src="/images/brandIcon.svg" class="brandIcon" />
 								<br /><br /> {{ .Params.introHeader }}</h3>
 								{{ .Params.intro }}
 							</p><br />
 							<hr />
 							<br />
 						</div>
 						{{ .Content }}
 					</div>
 				</div>
 			</div>
 		</div>
 	</div>
 </div>
 {{ end }}
