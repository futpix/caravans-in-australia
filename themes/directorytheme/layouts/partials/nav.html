<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light statc-top fixd-top" >
  <div class="container">

    {{ $title := .Site.Title }}
    <a class="navbar-brand" href="/"> 
      <img  width="250" height="48" alt="Logo {{ $title := .Site.Title }}" src="{{ if (eq .Type "pots") }}/images/logoWhite.png{{ else if (eq .Type "tgs") }}/images/logoWhite.png{{ else if (eq .Type "ratigs") }}/images/logoWhite.png{{ else if (eq .Type "categoies") }}/images/logoWhite.png{{ else }}/images/logo.jpg{{ end }}" /></a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        {{ $currentPage := . }}
        <ul class="navbar-nav ml-auto">

          {{ range .Site.Menus.main }}
          {{ if .HasChildren }}
          <li class="nav-item dropdown {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}">
            <a class="nav-link dropdown-toggle" href="{{.URL}}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            {{ .Pre }}
            <span>{{ .Name }}</span>
          </a>  
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {{ range .Children }}
            <a class="dropdown-item" href="{{.URL}}">{{.Name}}</a>
            {{ end }}
          </div>
        </li>
        {{else}}
        <li class="nav-item {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}">
          <a class="nav-link" href="{{.URL}}">
            {{ .Pre }}
            <span>{{ .Name }}</span>
          </a>
        </li>
        {{end}}
        {{end}}
      </ul>
    </div>
  </div>
</nav>
