 <div class="container threeBlogGrid mb-5">
  <div class="row">
   {{ range where .Site.RegularPages "Section" "blog" | first 3 }}
   <div class="col-xs-12 col-lg-4 ">
    <!-- IMAGE SVG TEXT ELEMENT -->
    <div class="">
    <div class="blockImageTextSvg">
      <div class="blockImageSvgSize blockImageSvgID-1" style="background-image: url('/images/places/spinner ({{ .Params.id }}).jpg')"></div>
      <div class="blockImageSvgWrapID-White">
       <span class="dateLineFeatured">{{ .Date.Format "2" }}{{ if in (slice 1 21 31) .Date.Day}}st{{ else if in (slice 2 22) .Date.Day}}nd{{ else if in (slice 3 23) .Date.Day}}rd{{ else }}th{{ end }} {{ .Date.Format "January, 2006" }}</span>
       <h2><A href="{{ .RelPermalink }}">{{ .Title }}</A></h2>
   
     </div></div>
   </div>
   <!-- IMAGE END -->
 </div>
 {{ end }}   
</div>
</div>
