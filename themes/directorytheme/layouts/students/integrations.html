 {{ define "main" }}
 {{- partial "navProduct.html" . -}}
 <div class="bgImageElementWhite">
 </div>
 <div class="clearfix"></div>
 <div class="container subTopMarginHeader">
 	<div class="row">
 		<div class="col-sm-8">
 			<div class="spFeature articleContent">
 				<h2 class="articleHeader">{{ .Title }}</h2>
 				<p class="introPara">{{ .Params.definePost | safeHTML }}</p>
 				<hr />
 				<div class="text-center">
 				<img src="/images/logo.png" /> &nbsp; + &nbsp; <img class="brandIcon" src="/images/{{ .Params.icon }}" />
 				</div>
 				<div style="margin-top:-50px;">
 					<video class="img-fluid" autoplay="" showcontrols="" playsinline="" loop="" muted="" data-loader="av" style="width: 95%; border: 10px solid #444; border-radius: 8px;-webkit-box-shadow: 0 13px 27px -5px rgba(50,50,93,.25), 0 8px 16px -8px rgba(0,0,0,.3), 0 -6px 16px -6px rgba(0,0,0,.025);
 					box-shadow: 0 13px 27px -5px rgba(50,50,93,.25), 0 8px 16px -8px rgba(0,0,0,.3), 0 -6px 16px -6px rgba(0,0,0,.025); margin-top: 65px;">
 					<source src="/images/cftest2.mp4" type="video/mp4">
 						Your browser does not support the video tag.
 					</video>
 					 
 				</div>

 				{{ .Content }}
 			</div>
 		</div>
 		<div class="col-sm-4 articleRight">
 			<div class="contentTypeRight">
 				<h5>Popular Platforms</h5>
 				{{- partial "integrations-rightnav.html" . -}}
 			</div>
 			{{- partial "callout-text-blog-right-sticky.html" . -}}
 		</div>
 	</div>
 </div>	
 {{ end }}
