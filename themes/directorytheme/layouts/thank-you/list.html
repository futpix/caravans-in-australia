{{ define "main" }}
 {{- partial "navCategories.html" . -}}
 {{- partial "navFilter.html" . -}}
  <div class="container mb-5">
    <div class="row">
      <div class="col-sm-12">
        <div class="servicesMain">
          <div class="leadContent pb-">
            <div class="row pb">
              <div class="col-lg-6">
                <h1 class="text-left pt-5 mt-5 pb text-brand">Thank you!</h1>
              </div>
         
            </div>
          </div>
        </div>

        <div class="clearfix"></div>

        <div class="serviceContent mb-5">
          {{ .Content }}
        </div>

        <a href="javascript:history.back()" class="btn btn-primary btn-lg">Take me back</a>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    const urlParams = new URLSearchParams(window.location.search);
    const myParam = urlParams.get("name");

    if (myParam)
      document.getElementById("submissionHeading").innerText = `Thanks ${myParam}, your request was received`;
  </script>
{{ end }}
